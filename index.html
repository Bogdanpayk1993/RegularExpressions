<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Регулярні вирази </title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1> Регулярні вирази </h1>
        <hr>
    </header>

    <script>

        var n = parseInt(prompt("Введіть номер завдання - "),'')
        switch(n)
        {
            case 1:
                var str = ["Молоко 10л","Хлб","Масло","Мука 5кг","Вода 120л"]
                var str1 = []
                var reg = /\d/
                document.write(`<p> ${str} </p>`)
                str.forEach((x, i, arr) => {if(reg.test(x) == true) str1.push(arr[i]);})  Краще було використати filter
                document.write(`<p> ${str1} </p>`)
            break

            case 2:
                var str = ["Молоко 10л","Хлб","Масло","Мука 5кг","Вода 120л"]
                var str1 = []
                var reg = /\d/
                document.write(`<p> ${str} </p>`)
                str.forEach((x, i, arr) => {if(reg.test(x) == false) str1.push(arr[i]);})   Filter!!!
                document.write(`<p> ${str1} </p>`)
            break

            case 3:
                var str = ["Молоко 10л","Хлб","Масло","Мука 5кг","Вода 120л"]
                var str1 = []
                var reg = /[а|е|є|и|і|ї|о|у|ю|я]/   // Не треба було писати символів "|"
                document.write(`<p> ${str} </p>`)
                str.forEach((x, i, arr) => {if(reg.test(x) == true) str1.push(arr[i]);})
                document.write(`<p> ${str1} </p>`)
            break

            case 4:
                var str = ["Молоко 10л","Хлб","Масло","Мука 5кг","Вода 120л"]
                var str1 = []
                var reg = /[а|е|є|и|і|ї|о|у|ю|я]/      Аналогічно
                document.write(`<p> ${str} </p>`)
                str.forEach((x, i, arr) => {if(reg.test(x) == false) str1.push(arr[i]);})
                document.write(`<p> ${str1} </p>`)
            break

            case 5:
                var str = ["Молоко 10л","Хлб","Масло","Мука 5кг","Вода 13л"]
                var str1 = []
                var reg = /[1|3]/                 Не треба було символів "|"
                document.write(`<p> ${str} </p>`)
                str.forEach((x, i, arr) => {if(reg.test(x) == true) str1.push(arr[i]);})
                document.write(`<p> ${str1} </p>`)
            break

            case 6:
                var str = "Молоко 10л,Хліб,Масло,Мука 5кг,Вода 13л."
                var str1 = []                     
                var reg = /\d+/g;        Якщо тільки числа, то треба було додати символи кінця слова "\b"
                document.write(`<p> ${str} </p>`)
                str1.push(str.match(reg))
                document.write(`<p> ${str1} </p>`)
            break

            case 7:
                var str = "Молоко 10л,Хліб,Масло,Мука 5кг,Вода 13л."
                var reg = /[.|,|-|!|?]/g;            Не треба символів "|"
                document.write(`<p> ${str} </p>`)
                var str1 = str.match(reg)
                str1.forEach((x) => document.write(`${x} `))
            break

            case 8:
                var str = "Молоко 10л,Хліб,Масло,Мука 5кг,Вода 13л."
                var reg = /[А-ЯІа-яі0-9|\s]+/g;     Аналогічно
                document.write(`<p> ${str} </p>`)
                var str1 = str.match(reg)
                str1.forEach((x) => document.write(`${x} `))
            break

            case 9:
                var str = "Я був народжений 28.09.1993, мій друг був народжений 02.12.1993"
                var reg = /\d{1,2}\.\d{1,2}\.\d{4}/g;
                document.write(`<p> ${str} </p>`)
                var str1 = str.match(reg)
                str1.forEach((x) => document.write(`${x} `))
            break

            case 10:
                var str = "88 4 32 56 122 89 62 512 38 54 7 32"
                var reg = /\b\d\d\b/      Краще було вказати кількість символів \d{2}
                document.write(`<p> ${str} </p>`)
                var str1 = str.split(' ')
                var str2 = []
                str1.forEach((x, i, arr) => {if(reg.test(x) == true) str2.push(arr[i]);})
                document.write(`Кількість двоцифрових чисел - ${str2.length}`)
            break            
        }

    </script>

</body>
</html>
